<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<script src="app.js"></script>
	<h1>Tic Tac Toe</h1>
	<div class="container">
		<div class="col left-col">
			<div class="square row-1 sq1 d1"></div>
			<div class="square row-2 sq2"></div>
			<div class="square row-3 sq3 d2"></div>
		</div>
		<div class="col middle-col">
			<div class="square row-1 sq4"></div>
			<div class="square row-2 sq5 d1 d2"></div>
			<div class="square row-3 sq6"></div>
		</div>
		<div class="col right-col">
			<div class="square row-1 sq7 d2"></div>
			<div class="square row-2 sq8"></div>
			<div class="square row-3 sq9 d1"></div>
		</div>
	</div>
	<button type="button" id="restart">Restart Game!</button>
	<div id="winner"></div>
	<h3>Wins</h3>
	<div id="score"><h4>X: </span><span id="xScore">0</span></div>
	<div id="score"><h4>O: </span><span id="oScore">0</span></div>
</body>
</html>
